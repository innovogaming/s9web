<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="formData.rut" label="RUT" placeholder="Enter text" maxlength="10"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="formData.name" label="Nombre" placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="formData.lastname" label="Apellido" placeholder="Enter text"></ion-input>
      </ion-item>      
      <ion-item>
        <ion-input [(ngModel)]="formData.mail" label="Correo" type="email" placeholder="Enter text"></ion-input>
      </ion-item>                
      <ion-button expand="block" class="ion-margin" (click)="onCreate()">Crear</ion-button>
    </ion-list>
  </ion-list>
</ion-content>
