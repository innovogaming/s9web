<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sorteos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-content class="ion-padding">
    <!-- Theme classes dark, material, bootstrap -->
    <ngx-datatable 
      class="material"
      [rows]="rows" 
      [loadingIndicator]="loadingIndicator"
      [rowHeight]="50" 
      [columns]="columns"
      [columnMode]="'force'" 
      [headerHeight]="50" 
      [footerHeight]="50">
      [columnMode]="'force'"
      (page)="onPage($event)">
      <ngx-datatable-column *ngFor="let col of columns" [name]="col.name">
      </ngx-datatable-column>         
    </ngx-datatable>
  </ion-content>

  <ion-tab-bar >

    <ion-tab-button [routerLink]="['/main']">
      <ion-icon name="home-outline" aria-hidden="true"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="userState.tipoUsuario === 2" [routerLink]="['/purchases']">
      <ion-icon name="cart-outline" aria-hidden="true"></ion-icon>
      <ion-label>Compras</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="userState.tipoUsuario === 2" [routerLink]="['/tickets']">
      <ion-icon name="receipt-outline" aria-hidden="true"></ion-icon>
      <ion-label>Tickets</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="userState.tipoUsuario === 2" [routerLink]="['/sorteos']">
      <ion-icon name="gift-outline" aria-hidden="true"></ion-icon>
      <ion-label>Sorteos</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="onLogout()">
      <ion-icon name="log-out-outline" aria-hidden="true"></ion-icon>
      <ion-label>Salir</ion-label>
    </ion-tab-button>  
  </ion-tab-bar>

</ion-content>
