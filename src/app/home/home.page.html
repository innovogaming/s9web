<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gestión de Promociones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gestión de Promociones</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">Ingrese sus datos para ingresar al sistema</div>


  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Correo" type="email" placeholder=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Contraseña" type="password" value="password"></ion-input>
      </ion-item>

      <ion-button expand="block" [routerLink]="['/main']">Login</ion-button>

    </ion-list>
  </ion-list>

</ion-content>
