<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido al Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido al Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <h1>Bienvenido {{ userState.name }}</h1>
    <h4>{{ userState.store }}</h4>
  </ion-content>

  <ion-tabs>
    <!-- Tab bar -->
    <ion-tab-bar >
      <ion-tab-button [routerLink]="['/validar']">
        <ion-icon name="person-circle" aria-hidden="true"></ion-icon>
        <ion-label>Validar Cliente</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['/detalles']">
        <ion-icon name="wallet-outline" aria-hidden="true"></ion-icon>
        <ion-label>Detalle Promocion</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="onLogout()">
        <ion-icon name="log-out-outline" aria-hidden="true"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-tab-button>  
    </ion-tab-bar>

  </ion-tabs>

</ion-content>
