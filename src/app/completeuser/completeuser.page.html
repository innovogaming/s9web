<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mi perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="formData.name" label="Nombre" placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="formData.lastname" label="Apellido" placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="formData.rut" readonly label="RUT" placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="formData.mail" readonly label="Correo"  type="email" placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="formData.phone" label="Telefono" type="tel" placeholder="Enter text" maxlength="9"></ion-input>
      </ion-item>
      <ion-item>
        <ion-list>
          <ion-item>
            <ion-select [(ngModel)]="formData.sexo" aria-label="Sexo" interface="action-sheet" placeholder="Sexo:">
              <ion-select-option value="masculino">Masculino</ion-select-option>
              <ion-select-option value="femenino">Femenino</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-item>

      <ion-item>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
      
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime 
              [(ngModel)]="formData.nacimiento"
              id="datetime"
              presentation="date"
              show-time="false"
              display-format="DD/MM/YYYY">
            </ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="formData.address" label="Direccion" placeholder="Enter text" ></ion-input>
      </ion-item>
      
      <ion-button expand="block" class="ion-margin" (click)="onEdit()">Editar</ion-button>
    </ion-list>
  </ion-list>
</ion-content>
