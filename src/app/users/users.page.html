<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Usuarios del sistema</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="table-header">
    <button (click)="adicionar()" class="action-button-header"><ion-icon name="add-outline" aria-hidden="true" class="icon-button-header" ></ion-icon> Nuevo Usuario </button>
  </div>

  <div class="ion-padding">
    <!-- Theme classes dark, material, bootstrap -->
    <ngx-datatable 
      class="material"
      [limit]="8" 
      [rows]="rows" 
      [loadingIndicator]="loadingIndicator"
      [rowHeight]="50" 
      [columns]="columns"
      [columnMode]="'force'" 
      [headerHeight]="50" 
      [footerHeight]="50">
      [columnMode]="'force'"
      (page)="onPage($event)">
      <ngx-datatable-column *ngFor="let col of columns" [name]="col.name">
      </ngx-datatable-column>
      <ngx-datatable-column name="Ações" prop="name">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <button md-icon-button (click)="editar(value)" class="action-button"><ion-icon name="pencil-outline" aria-hidden="true"></ion-icon></button>
          <button md-icon-button (click)="excluir(value)" class="action-button"><ion-icon name="trash-outline" aria-hidden="true"></ion-icon></button>
        </ng-template>
      </ngx-datatable-column>

    
    </ngx-datatable>
  </div>
</ion-content>
