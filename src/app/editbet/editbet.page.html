<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nuevo Sorteo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nuevo Sorteo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list>
      
      <ion-item>
        <ion-input [(ngModel)]="formData.nombre" label="Nombre del Sorteo" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="formData.premio" label="Premio" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="formData.valor" label="Valor" type="number" placeholder="000"></ion-input>
      </ion-item>
      

      <ion-item>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>

        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime 
              id="datetime" 
              displayFormat="DD/MM/YYYY HH:mm"
              [(ngModel)]="formData.dataHora">
            </ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>

      <ion-item>
        <ion-textarea
          placeholder="Descripcion"
          [autoGrow]="true"
          value=""
          [(ngModel)]="formData.descripcion">
        </ion-textarea>
      </ion-item>
            
      <ion-button expand="block" class="ion-margin" (click)="onSubmit()">Crear</ion-button>
    </ion-list>
  </ion-list>
</ion-content>
